<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="fs-3 text-center fw-bold">calculator</h1>
    <div class="container w-25 bg-light mt-5 p-2 rounded-2  bg-dark" style="height: 300px; width:500px ;">
        <input  id="result"   type="text" class="form-control">
        <br>
    <div class="row ">
        <button id="seven" onclick="displayNumber(7)" class="col-3 bg-dark  text-light">7</button>
        <button id="eight" onclick="displayNumber(8)" class="col-3 bg-dark text-light">8</button>
        <button id="nine" onclick="displayNumber(9)"class="col-3 bg-dark  text-light">9</button>
        <button id="mul" onclick="displayNumber('*')"class="col-3 bg-dark  text-light">x</button>
        <button id="four" onclick="displayNumber(4)"class="col-3 bg-dark  text-light">4</button>
        <button id="five" onclick="displayNumber(5)"class="col-3 bg-dark  text-light">5</button>
        <button id="six" onclick="displayNumber(6)"class="col-3 bg-dark  text-light">6</button>
        <button id="sub" onclick="displayNumber('-')"class="col-3 bg-dark  text-light">-</button>
        <button id="1" onclick="displayNumber(1)" class="col-3 bg-dark  text-light">1</button>
        <button id="two" onclick="displayNumber(2)"class="col-3 bg-dark  text-light">2</button>
        <button id="three" onclick="displayNumber(3)" class="col-3 bg-dark  text-light">3</button>
        <button id="add" onclick="displayNumber('+')" class="col-3 bg-dark  text-light">+</button>
        <button id="00" onclick="displayNumber('00')" class="col-3 bg-dark  text-light">00</button>
        <button id="zero" onclick="displayNumber(0)"class="col-3 bg-dark  text-light">0</button>
        <button id="div" onclick="displayNumber('.')"class="col-3 bg-dark  text-light">.</button>
        <button id="divi" onclick="displayNumber('/')"class="col-3 bg-dark  text-light">&#247</button>
        <button id="AC" onclick="clearBox()"class="col-3 bg-dark  text-light">AC</button>
        <button id="del" onclick="removelastitem()"class="col-3 bg-dark  text-light">&#9003</button>
        <button id="equal" onclick="evaluteExp()"class="col-6 bg-dark  text-light">=</button>

    </div>
    </div>

</body>
</html>
